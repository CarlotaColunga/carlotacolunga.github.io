<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A1 — Mi escena con variables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  // A1 — Reutilización: añade movimiento con variables (sin condicionales)

  // Estado del objeto que se moverá (elige: coche, nube, sol…)
  let x_s, y_s, v_s, d_s, r_s; // usa las que necesites
  let x_l, y_l, v_l, d_l, r_l

  function setup() {
    createCanvas(600,600);

    // 1) Tamaños relativos luna  y sol
    d_s = min(width, height) * 0.12;
    r_s = d_s / 2;
    
    d_l = min(width, height) * 0.05;
    r_l = d_l / 2;

    // 2) Posición inicial relativa (evita números mágicos)
    x_s = -r_s;              // empieza entrando
    y_s = height * 0.049;   // por ejemplo, altura de una carretera

    x_l = -r_l-width ;              // empieza entrando
    y_l = height * 0.15;   // por ejemplo, altura de una carretera

    // 3) Velocidad relativa al ancho
    v_s = width / 800;
    v_l= width/ 800;
    
     // --- 5) ACTUALIZACIÓN del estado (la animación) ---
    // Cada frame, avanzamos x en v pixeles:
    x_s = x_s + v_s;
    x_l = x_l + v_l;
    
  }

  function draw() {
    // --- Fondo/escena previa (adapta a tu dibujo real) ---
    background(135, 206, 250);
    noStroke();
    fill(90, 160, 90);
    rect(0, height * 0.8, width, height * 0.2);

    // TODO: redibuja aquí TU casa/coche/nube/sol con primitivas.
    // Ejemplo "sol" (sustitúyelo por el tuyo):
    fill(255,215,0);
    circle(x_s - d_s*0.6, y_s + d_s*0.45, d_s*1.75);
    
    
    // Luna en movimiento
    fill(240, 248, 255);
    circle(x_l - d_l*0.4, y_l + d_l*0.4, d_l*1.75);
    
    // Rectángulo ladrillo
  fill(165, 42, 42);
  rect(100,120,200,250);
    
    stroke(0,0,0);
    strokeWeight(2)

  // Rectángulo más pequeño marrón
  fill(205, 133, 63);           // Marron
  rect(150,300,90,70);
    stroke(139, 69, 19)
    strokeWeight(4)
    line(170,350,177,350)
    
    stroke(0,0,0);
    strokeWeight(2)
  

  // Rectángulo azul semitransparente
  fill(135, 206, 250,100);      // Azul con transparencia
  rect(110, 160, 80, 70);

  // Rectángulo azul con semitransparente
  fill(135, 206, 250,100);
  rect(200, 160, 80, 70);
    
     stroke(0,0,0);
    strokeWeight(2)

  // Triángulo amarillo
  fill(240, 230, 140);
  triangle(100,120,300,120,200,50);
    
  //Rectángulo verde (prao)
    fill(50, 205, 50);
    rect(0,371,600,230);
    
    stroke(0)
    strokeWeight(0)
    
  
    
  // Arcos de diferentes colores (arcoiris)
    noFill()
    stroke(255, 0, 0);
    strokeWeight(7)
    arc(450,100,150,150,PI,0)
    
    noFill()
    stroke(255, 165, 0);
    strokeWeight(7)
    arc(450,100,140,140,PI,0)
    
    noFill()
    stroke(255, 255, 0);
    strokeWeight(7)
    arc(450,100,130,130,PI,0)
    
     noFill()
    stroke(0, 128, 0);
    strokeWeight(7)
    arc(450,100,120,120,PI,0)
    
      noFill()
    stroke(30, 144, 255);
    strokeWeight(7)
    arc(450,100,110,110,PI,0)
    
      noFill()
    stroke(25, 25, 112);
    strokeWeight(7)
    arc(450,100,100,100,PI,0)
    
   noFill()
    stroke(147, 112, 219);
    strokeWeight(7)
    arc(450,100,90,90,PI,0)  
    
    
  
   
  


    // --- Movimiento (variables) ---
    x_s = x_s + v_s; // sin condicionales ni wrap
    x_l = x_l + v_l; // sin condicionales ni wrap

    // Rotulito
    fill(0);
    textSize(14);
    textAlign(LEFT, TOP);
    text("A1 — Mi escena con variables", 10, 10);
  }
  </script>
  </body>
</html>
