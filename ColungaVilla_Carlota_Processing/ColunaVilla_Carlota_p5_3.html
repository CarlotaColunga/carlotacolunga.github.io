<!doctype html> <!-- Indica que es un documento HTML -->
<html>
  <head>
    <meta charset="utf-8" /> <!-- Permite usar acentos y caracteres españoles -->
    <title>Apuntes p5.js</title> <!-- Nombre que aparecerá en la pestaña del navegador -->

    <!-- Enlace a la librería p5.js alojada en internet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>Dibujo de una cara</h1>
    
    
    <script>
    function setup() {
  createCanvas(1000, 1000);
  background(255);

  noFill();
  stroke(0);
  strokeWeight(3);
  circle(200, 200, 180);         // círculo


  stroke(0,0,0);
  arc(200, 200, 180, 180, 0, PI);         // semicírculo superior
  
  fill(0);
  noStroke(0);
  strokeWeight(3);
  circle(160, 180, 30);         // círculo
      
   fill(0);
  noStroke(0);
  strokeWeight(3);
  circle(240, 180, 30);         // círculo
      
  noFill()
  stroke(178, 34, 34)
      strokeWeight(4)
  arc(200, 220, 90, 100, 0, PI);  //boca
      
  noFill()
  stroke(0,0,0)
      strokeWeight(4)
  arc(160, 170, 60, 40 ,PI, 0)  //ceja derecha
      
   noFill()
  stroke(0,0,0)
      strokeWeight(4)
  arc(240, 170, 60, 40 ,PI, 0)  //ceja izquierda



  
}
 
    
    
    

    </script>
  
  
    
   
  </body>
</html>
